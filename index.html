<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>

  <main class="wrapper">
    <section class="grid">
      <h1 class="title">CHRISTMAS COMING</h1>
        <div class="days-container">
        <div class="container">
          <div class="container-top">
            <div class="top"></div>
          </div>
          
          <div class="container-bottom">
            <div class="bottom"></div>
          </div>
          
          <div class="number days"></div>
        </div>
        <p>DAYS</p>
      </div>
      <div class="hours-container">
        <div class="container">
          <div class="container-top">
            <div class="top"></div>
          </div>
          
          <div class="container-bottom">
            <div class="bottom"></div>
          </div>
          
          <div class="number hours"></div>
        </div>
        <p>HOURS</p>
      </div>
      <div class="min-container">
        <div class="container">
          <div class="container-top">
            <div class="top"></div>
          </div>
          
          <div class="container-bottom">
            <div class="bottom"></div>
          </div>
          
          <div class="number minutes"></div>
        </div>
        <p>MINUTES</p>
      </div>
      <div class="seconds-container">
        <div class="container">
          <div class="container-top">
            <div class="top"></div>
          </div>
          
          <div class="container-bottom">
            <div class="bottom"></div>
          </div>
          
          <div class="number seconds"></div>
        </div>
        <p>SECONDS</p>
      </div>
    </section>

    <footer class="footer">
      <div class="icons">
        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a>
        <a href="https://www.pinterest.com/" target="_blank"><i class="fab fa-pinterest"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Dachi90?tab=repositories" target="_blank">Martin Bergesio</a>.
      </div>
    </footer>
  </main>
  
  <script src="/js/script.js"></script>
</body>
</html>
